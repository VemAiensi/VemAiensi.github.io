                <span class="sct-1-text1">SIMPLE JAVA COMPILER</span>
                <div class="underline"></div>
                <span class="sct-1-text2">A BASIC EMULATOR FOR JAVA'S SYNTAX</span>
            </div>
             
            
            <div class="container cnt-1">

                <div class="buttons">
                    <input type="file" id="fileInput" style="display:none" accept=".java, .txt" onchange="loadFile()">
                    <button class="btn btn-0" id="opnButton" onclick="document.getElementById('fileInput').click()">OPEN FILE</button>
                </div>

                <div class="text-out">
                    <span>Result:</span>
                    <span id = "resultOutput">Waiting for input!</span>
                </div>
            </div>
            
            <div class="container cnt-2">
                <div class="buttons">
                    <div class="fn-buttons">
                        <div  class="modeBtn">
                            <span>ANALYZE</span><br>
                        </div>
                        
                        <div>
                            <button class="btn  btn-analyzers btn-1" id="lxmButton" disabled onclick="analyzeLexeme()">Lexeme</button>
                            <button class="btn  btn-analyzers btn-2" id="stxButton" disabled onclick="analyzeSyntax()">Syntax</button>
                            <button class="btn  btn-analyzers btn-3" id="stcButton" disabled onclick="analyzeSmntix()">Semantics</button>
                        </div>
                    </div>
                </div>
                
                <div class="edit-area">
                    <div class="text-in">
                        <textarea type="text" placeholder="Type your code here..." id = "codeForAnalysis" oninput="handleTextareaInput(this)"></textarea>
                    </div>

                    <div class="clr-button">
                        <button class="btn btn-clear" id="clrButton" disabled onclick="clearTextArea()">

                    </div>
                </div>
            </div>
