<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple Compiler</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="hdr">
            <h1>Welcome to Simple Compiler</h1>
        </header>
        <section class="container">

            <a href="index.html" target="_blank">
            <button class="btn">Open File</button></a>
         
            
            <div class="tex-out">
                <span>Result:</span>
            </div>
            
        </section>
        <hr>
        <section class="container">
            <div>
                <div class="container">
                    <div>
                        <span class="modeBtn">Analyze</span><br>
                    </div>

                    <div>
                        <button class="btn  btn-analyzers">Lexeme</button>
                        <button class="btn  btn-analyzers">Syntax</button>
                        <button class="btn  btn-analyzers">Semantics</button>
                    </div>
                </div>
                <div>
                    <button  class="btn btn-clear">Clear</button>
                </div>
            </div>
            
            
            <input type="text" placeholder="Type your code here..." class="text-in">
        </section>
        <br>
        <footer>
            <div>
                Devs<br>
                <button role="button">
                        <img src="images/footer/GitHub-Logo.wine.svg" width="70"><br>
                        Marianne Edic
                </button>

                <a href="https://github.com/VemAiensi" target="_blank">
                    <button role="button">
                        <img src="images/footer/GitHub-Logo.wine.svg" width="70"><br>
                        Vem AI
                    </button>
                </a>
            </div>

            <div>
                Source Code
            </div>

            <div>
                All rights reserved
            </div>
        </footer>
    </body>
</html>
